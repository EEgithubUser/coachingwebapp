<h1 align="center">Weight Logger</h1>
<br/>
<ul class="list-group list-group-flush" id="weights">
  {% for weight in user.weights %}
  <li class="list-group-item">
    <div class="row my-custom-row justify-content-center align-items-center">
      <div class="col"><div style="font-size: 2vw" class="p-3 border bg-light">{{ weight.date.strftime('%m-%d-%Y') }}</div></div>
      <div class="col"><div style="font-size: 2vw" class="p-3 border bg-light">{{ weight.data }}</div></div>
    <button type="button" class="close" onClick="deleteWeight({{ weight.id }})">
      <span aria-hidden="true">&times;</span>
    </button>
  </li>
  {% endfor %}
</ul>
<form method="POST">
  <textarea name="weight" id="weight" class="form-control"></textarea>
  <br />
  <div align="center">
    <button type="submit" class="btn btn-primary">Add Weight</button>
  </div>
</form>
{% endblock %}
